<form [formGroup]="form" (ngSubmit)="onSubmit()" #pageForm="ngForm">
  <div class="header-page d-flex justify-content-between align-items-center">
    <div>
      <button [routerLink]="['/admin/'+actionName]" mat-icon-button type="button">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
    <div>
      <button mat-raised-button class="text-uppercase" type="submit" [disabled]="form.invalid">Сохранить</button>
    </div>
  </div>
  <div class="content-card-page">

    <mat-tab-group>
      <mat-tab label="Основная информация">
        <div class="row m-0">
          <div class="col-sm-12 col-md-10 offset-md-1">

            <div class="py-3">
              <mat-form-field class="w-100">
                <input matInput placeholder="Заголовок" formControlName="title">
                <mat-error *ngIf="form.get('title').invalid && form.get('title').touched">
                  <span *ngIf="form.get('title')['errors']['required']">Обязательное поле</span>
                </mat-error>
              </mat-form-field>

              <mat-form-field class="w-100">
                <textarea matInput #excerpt formControlName="excerpt" maxlength="256" placeholder="Краткое описание"></textarea>
                <mat-hint align="end">{{excerpt.value.length}} / 256</mat-hint>
              </mat-form-field>

              <div class="my-2">
                <label>Описание</label>
                <textarea [froalaEditor] formControlName="content" placeholder="Описание"></textarea>
              </div>
            </div>

          </div>
        </div>
      </mat-tab>
      <mat-tab label="Файлы">

        <div class="row mx-0">
          <div class="col-sm-12 col-md-10 offset-md-1">

            <div class="py-3">
              <app-upload
                maxCountFiles="8"
                maxSizeFile="8"
                #upload
              ></app-upload>
            </div>

          </div>
        </div>

      </mat-tab>
    </mat-tab-group>
  </div>
</form>
